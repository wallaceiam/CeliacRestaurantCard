<ion-header>
  <ion-navbar>
    <ion-title>Select Language</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list radio-group [(ngModel)]="selectedLanguage">
    <ion-list-header>
      All languages
    </ion-list-header>
    <ion-item *ngFor="let l of allLanguages">
      <ion-label>{{ l.name }}</ion-label>
      <ion-radio value="{{ l.code }}"></ion-radio>
    </ion-item>
  </ion-list>
</ion-content>
