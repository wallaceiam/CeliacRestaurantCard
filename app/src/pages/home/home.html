<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Celiac Restaurant Card</ion-title>
    <ion-buttons end>
      <button *ngIf="recentLanguageButtons" ion-button icon-only (click)="selectLanguage()">
        <i class="fa fa-language" style="min-width: 32px;" aria-hidden="true"></i>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col>
        <h2>{{ 'TITLE' | translate }} </h2>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="dang block" (click)="showWhatICantEat()">
        <div class="badge">
          <span class="icon-stack fa-lg" aria-hidden="true">
              <i class="fa fa-circle-thin icon-stack-3x "></i>
              <i class="fa fa-circle icon-stack-2x"></i>
              <i class="fa fa-exclamation icon-stack-1x"></i>
          </span>
        </div>
        <p><strong>
          {{ 'LINE1' | translate }}
        </strong></p>
        <p>
          <strong>{{ 'LINE2' | translate }} </strong>
        </p>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="nodang block" (click)="showWhatICanEat()">
        <div class="badge">
          <span class="icon-stack fa-lg" aria-hidden="true">
              <i class="fa fa-circle-thin icon-stack-3x "></i>
              <i class="fa fa-circle icon-stack-2x"></i>
              <i class="fa fa-check icon-stack-1x"></i>
          </span>
        </div>
        <p><strong>
          {{ 'LINE3' | translate }}
        </strong></p>
        <p><strong>
          {{ 'LINE4' | translate }}
        </strong></p>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col class="info block">
        <div class="badge">
          <span class="icon-stack fa-lg" aria-hidden="true">
              <i class="fa fa-circle-thin icon-stack-3x "></i>
              <i class="fa fa-circle icon-stack-2x"></i>
              <i class="fa fa-info icon-stack-1x"></i>
          </span>
        </div>
        <p>{{ 'LINE5' | translate }}</p>
        <h3>{{ 'THANKYOU' | translate }}</h3>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
